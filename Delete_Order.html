{% extends "base.html" %}

{% block title %}Delete Order - Dominozz Pizza{% endblock %}

{% block content %}
<section class="container mx-auto p-8 bg-white rounded-md shadow-md text-center">
    <header class="mb-6">
        <h1 class="text-4xl font-bold text-red-600">Delete Order</h1>
    </header>

    <main>
        <div class="flex flex-col items-center">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.346-.95 1.6-.95 1.946 0l1.516 4.167 4.466.357c1.009.081 1.419 1.38.659 2.045l-3.242 2.8 1.117 4.49c.248.997-.829 1.785-1.71 1.28L10 14.644l-4.009 2.594c-.882.505-1.958-.283-1.71-1.28l1.117-4.49-3.242-2.8c-.76-.665-.35-1.964.659-2.045l4.466-.357L8.257 3.1z" clip-rule="evenodd" />
                </svg>
            </div>

            <p class="text-xl font-medium mb-4">Are you sure you want to delete this order?</p>
            <p class="text-lg text-gray-700 mb-8"><strong>Order Details:</strong> {{ order }}</p>

            <form method="post" class="space-x-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-lg shadow hover:bg-red-700 transition">Yes, delete</button>
                <a href="{% url 'My_Order' %}" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg shadow hover:bg-gray-300 transition">Cancel</a>
            </form>
        </div>
    </main>

    <footer class="mt-6">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</section>
{% endblock %}
