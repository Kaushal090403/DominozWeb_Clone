{% extends "base.html" %}

{% block title %}Order - Dominozz Pizza{% endblock %}

{% block content %}
<section class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800">Order Your Favorite Pizza</h1>
    <form method="POST" action="{% url 'Order' %}" class="bg-white text-gray-800 p-8 rounded-lg shadow-xl max-w-lg mx-auto">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-6">
            <label for="order_number" class="block text-lg font-medium mb-2">Order Number</label>
            {{ form.Order_Number }}
        </div>
        <div class="mb-6">
            <label for="pizza" class="block text-lg font-medium mb-2">Choose Your Pizza</label>
            {{ form.Pizza }}
        </div>
        <div class="mb-6">
            <label for="pizza_size" class="block text-lg font-medium mb-2">Choose Size</label>
            {{ form.Pizza_size }}
        </div>
        <div class="mb-6">
            <label class="block text-lg font-medium mb-2">Choose Toppings</label>
            {{ form.Toppings }}
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-pizza-slice mr-2"></i>Place Order
            </button>
        </div>
    </form>
</section>
{% endblock %}
